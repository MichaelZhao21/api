<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mikey's API Admin Dashboard</title>
    </head>
    <body>
        <form action="/images/upload" enctype="multipart/form-data" method="post">
            <input name="path" type="text" placeholder="Enter the file path..." /><br /><br />
            <input name="image" type="file" accept="image/*" /><br /><br />
            <input name="pass" type="password" placeholder="Enter the admin password..." /><br /><br />
            <input type="submit" value="Upload" />
        </form>
    </body>
</html>
